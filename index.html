<html>
<head>
    <meta charset="UTF-8">
    <title>PomoBalance</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "headermain">
    <h1>PomoBalance</h1>   
    </div>    

<div id ="info-desc">
    <p>My very own pomodoro app - Edward Pedroza</p>
</div>

<div id ="CdBox"></div>
<div id ="CancelBox" hidden>
    <button id ="CancelButton">Cancel</button>
</div>

<div id="vidBox">
</div>

<div id="selectBox">
    <p id="SelectInstruction">Select amount of time you would like to focus:</p>
<div id="timeButtonBox">
    <button class="minute-button set-time" id="25">25</button>
    <button class="minute-button set-time" id="30">30</button>
    <button class="minute-button set-time" id="35">35</button>
    <button class="minute-button set-time" id="40">40</button>
</div>

    <span class="take-break set-time" id="5" hidden>Great job you earned a 5-10 minute break</span>

</div>


</body>


</html>
